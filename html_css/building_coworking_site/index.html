<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Building a coworking space site</title>
</head>
<body>
    <header>
    <nav>
        <ul>
            <li class="logo">
                WeBarelyWork
            </li>
            <li>
                <img src="assets/pin.png" class="icon" alt="location">
            </li>
            <li class="align-right">
                <img src="assets/burger.png" class="icon" alt="menu">
            </li>
        </ul>
    </nav>
</header> 
<main>
    <section>
        <h1>The best coworking spaces for lazy devs.</h1>
    </section>
    
    <section class="item">
        <img src="assets/hygge.jpg" class="item-img" alt="A smart coworking space">
        <div>
            <p class = "banner-img">Exclusive</p>
        </div>
        <div class="caption">
            <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
        </div>
    </section> 
    
    <section class="item">
        <img src="assets/sky-garden.jpg" class="item-img" alt="A coworking space with plants">
        <div class="caption">
            <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
        </div>
    </section> 
    
    <section class="item">
        <img src="assets/generator.jpg" class="item-img" alt="A comfortable coworking space">
        <div class="caption">
            <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
        </div>
    </section>
    
</main>
    
</body>
</html>
