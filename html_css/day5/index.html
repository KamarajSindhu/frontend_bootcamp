<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <h3>Home</h3>
                    <input type="text" id="home-score" value="0"><br>
                    <button type="button" onclick="addHomeScore(1)" class="btn btn-info">+1</button>
                    <button type="button" onclick="addHomeScore(2)" class="btn btn-info">+2</button>
                    <button type="button" onclick="addHomeScore(3)" class="btn btn-info">+3</button>
                </div>
                <div class="col-4">
                    <h3>Guest</h3>
                    <input type="text" id="guest-score" value="0"><br>
                    <button type="button" onclick="addGuestScore(1)" class="btn btn-info">+1</button>
                    <button type="button" onclick="addGuestScore(2)" class="btn btn-info">+2</button>
                    <button type="button" onclick="addGuestScore(3)" class="btn btn-info">+3</button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </section>  
</body>
</html>
