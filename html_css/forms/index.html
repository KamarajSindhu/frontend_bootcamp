<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    </head>  

    <body>        
        <header>
            <img src="assets/NASA.png">
        </header>
        <main>
            <form>
                <label for="astronautName">Astronaut Name üë©‚ÄçüöÄ</label>
                <input 
                    type="text" 
                    id="astronautName" 
                    name="astronautName"
                    placeholder="Neil Armstrong"
                    required
                    minlength="2"
                    maxlength="10"
                    >
            <label for="astronautAge">Age</label>
             <input 
                    type="number" 
                    id="astronautAge" 
                    name="astronautAge"
                    placeholder="Age"
                    min="21"
                    max="120"
                    required
                    >
            <label for="astronautCountrycode">Country Code</label>
             <input 
                    type="text" 
                    id="astronautCountrycode" 
                    name="astronautCountrycode"
                    placeholder="Countrycode"
                    required
                    pattern="[A-Za-z]{3}"                    
                    >
            <label for="astronautEmail">Email</label>
                <input 
                    type="email"
                    id="astronautEmail"
                    name="astronautEmail"
                    placeholder="NeilArmstrong@nasa.com"
                    required
                    >
            <label for="password">Password</label>
                <input 
                    type="password"
                    id="astronautPwd"
                    name="astronautPwd"
                    placeholder="******"
                    required
                    >
                <button type="submit">SUBMIT</button>
            </form>
        </main>
        <script src="index.js"></script>
    </body>

</html>
